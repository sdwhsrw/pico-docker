name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login -u sdwhsrw -p ${{ secrets.PKG_TOKEN }} ghcr.io
          docker build . --tag ghcr.io/sdwhsrw/pico-docker-arm64:latest
          docker push ghcr.io/sdwhsrw/pico-docker-arm64:latest